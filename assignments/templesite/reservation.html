        <div class="containerReservation">

            <div id="reservationTitle"> 
                <h2 >Make a Reservation</h2>
            </div>
                                

            <div class="reservationFormWrapper">
                <form class="reservationForm" action="#" method="get">
                    <div id="reservationInputTop">

                        <div id="upperUpper">
                            <!-- location -->
                            <div id="locationReservation">
                                <label id="locationLbl">Location </label>
                                <select name="region" id="stormRegion" class="regionArea">
                                    <option class="regArea" disabled selected value>Select a location...</option>
                                    <option class="regOpt" value="Preston">Copenhagen Denmark</option>
                                    <option class="regOpt" value="sodaSprings" >Johanesburg South Africa</option>
                                    <option class="regOpt" value="fishHaven" >Las Vegas Nevada</option>
                                    <option class="regOpt" value="fishHaven" >Portland Oregon</option>
                                </select>
                            </div>

                            <!-- date -->
                            <div id="checkIn">
                                <label id="dateLbl">Check in: </label>
                                <input id="date" name="date" type="date" class="input" >
                            </div>
                            <div id="checkOut">
                                <label id="dateLbl">Check out: </label>
                                <input id="date" name="date" type="date" class="input" >
                            </div>

                            <!-- number and types of rooms -->
                            <div id="roomsReservation">
                                <label id="dateLbl">Room Type </label>
                                <input list="stormType" class="typeArea" placeholder="Please Select">
                                <datalist id="stormType"  >
                                    <option class="typeOpt" value="Honeymoon Suite"></option>
                                    <option class="typeOpt" value="King" ></option>
                                    <option class="typeOpt" value="Queen" ></option>
                                    <option class="typeOpt" value="Single"></option>
                                    <option class="typeOpt" value="Double"></option>
                                </datalist>
                            </div>
                        </div>
                        
                        <div id="lowerUpper">
                            <!-- full name -->
                            <div id="nameReservation">
                                    <label id="nameLbl" for="name">Full Name</label>
                                <input id="name" type="text" name="fullname" class="input" placeholder="John Doe" pattern="[A-Za-z, ' ']{5,}"  minlength=5 required>
                                
                            </div>
                            
                            <!-- email -->
                            <div id="emailReservation">

                                <label id="emailLbl" for="email">email</label>
                                <input id="email" type="email" class="input" name="email" placeholder="email@yourmail.com" required>
                            </div>
    
                            <!-- phone -->
                            <div id="phoneReservation">
                                    <label id="nameLbl" for="name">Phone</label>
                                <input type="tel" class="input" name="phone" placeholder="999-999-9999" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                            </div>
                            
                            <!-- home state or country -->
                            <div id="homeReservation">
                                    <label id="nameLbl" for="name">Home State or Country</label>
                                <input id="zipcode" name="zipcode" class="input" required>
                            </div>
                        </div>
                        
                        
                        
                    </div>
                   
                    <!-- Special accomodations / comments -->
                    <div class="messageReservation">
                        <div>
                            <label id="nameLbl" for="name">Special Accomodations / Comments</label>
                            <textarea placeholder="Enter text here..."></textarea>
                        </div>
                        
                        <div>
                            <input  type="submit" name="message" value="Make my Reservation!" class="btn" onclick="thanks()" >
                        </div>
                        
                    </div>
                    
                </form>
